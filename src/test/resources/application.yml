netty:
  server:
    host: localhost
    port: 6000
    connectionThreads: 1
    dataProcessThreads: 10
    timeoutSeconds: 50
  contextManager:
    lifecycleObserver:
      responseTimeoutSeconds: 30


spring:
  datasource:
    url: jdbc:tc:postgresql:11.1:///integration-tests-db
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
  sql:
    init:
      mode: always

message:
  validation:
    minValidAmountSatellite: 3
    maxValidAmountSatellite: 999
    minValidDOP: 0
    maxValidDOP: 7
