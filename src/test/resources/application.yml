netty:
  server:
    host: localhost
    port: 6000
    connectionThreads: 1
    dataProcessThreads: 10
    timeoutSeconds: 50
  contextManager:
    lifecycleObserver:
      waitingResponseTimeoutInSeconds: 30
      threadPool:
        size: 10


spring:
  datasource:
    url: jdbc:tc:postgresql:11.1:///integration-tests-db
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
  sql:
    init:
      mode: always
